<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>加法计算器</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Arial; padding: 24px; max-width: 720px; margin: 0 auto; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; }
    input { width: 100%; padding: 10px; font-size: 16px; border-radius: 10px; border: 1px solid #ccc; }
    button { margin-top: 12px; padding: 10px 14px; font-size: 16px; border-radius: 10px; border: 1px solid #ccc; cursor: pointer; }
    .msg { margin-top: 12px; padding: 12px; border-radius: 10px; }
    .ok { background: #f4f4f4; }
    .err { background: #fff1f1; border: 1px solid #ffcccc; }
    .hint { color: #666; font-size: 14px; margin-top: 8px; }
    code { background: #f6f6f6; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>加法计算器</h1>

  <div class="card">
    <form method="post">
      <label for="expression">输入表达式</label>
      <input id="expression" name="expression" placeholder="例如：1+2+3" value="{{ expression }}" />
      <div class="hint">支持空格，例如 <code>1 + 2 + 3</code>。输入有误会提示原因。</div>
      <button type="submit">计算</button>
    </form>

    {% if result is not none %}
      <div class="msg ok">结果：<strong>{{ result }}</strong></div>
    {% endif %}

    {% if error %}
      <div class="msg err">输入有误：{{ error }}</div>
    {% endif %}
  </div>
</body>
</html>
